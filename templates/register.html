<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Biometric System Management</title>
</head>

<body>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Register</li>
        </ol>
    </nav>

    <div class="p-3 mb-2 bg-light text-dark">
        <h2>Fill in information to register to facial recognition</h2>

        <form method=post enctype="multipart/form-data" id=registerform>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Nome</span>
                </div>
                <input type="text" name="name" class="form-control" placeholder="" aria-label=""
                    aria-describedby="basic-addon1" required>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Data de nascimento</span>
                </div>
                <input type="date" name="birth_date" class="form-control" placeholder="" aria-label=""
                    aria-describedby="basic-addon1" required>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Email</span>
                </div>
                <input type="email" name="email" class="form-control" placeholder="" aria-label=""
                    aria-describedby="basic-addon1" required>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Sexo</span>
                </div>
                <select id="gender" name="gender" form="registerform">
                    <option value="MALE">Masculino</option>
                    <option value="FEMALE">Feminino</option>
                </select>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Telefone</span>
                </div>
                <input type="text" name="phone_number" class="form-control" placeholder="" aria-label=""
                    aria-describedby="basic-addon1" required>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Membro da ISP</span>
                </div>
                <input type="checkbox" name="member" value="true" class="form-control" placeholder="" aria-label=""
                    aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Ministério</span>
                </div>
                <select id="ministry" name="ministry" form="registerform">
                    <option value="PT">Português</option>
                    <option value="MD">Mandarim</option>
                    <option value="TW">Taiwanês</option>
                </select>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Sigi</span>
                </div>
                <input type="number" name="sigi" class="form-control" placeholder="" aria-label=""
                    aria-describedby="basic-addon1" required>
            </div>

            <h2>Photo upload</h2>

            {% for label in labels %}
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">{{ label }}</span>
                    </div>
                    <div class="custom-file">
                        <input type="file" name="{{ label }}" class="custom-file-input" id="file">
                        <label class="custom-file-label" for="inputGroupFile01">Click here to choose image</label>
                    </div>
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-outline-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
